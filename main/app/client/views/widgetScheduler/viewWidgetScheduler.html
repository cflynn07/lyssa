<div
  data-animate-in
  data-ng-controller = "ControllerWidgetScheduler"
  class              = "widget-themis-finish portlet box blue">

  <div class="portlet-title">
    <h4><span>Exercise Schedule</span></h4>
  </div><!-- portlet-title -->
  <div class="portlet-body light-grey">

    <div class="row-fluid">
      <div class="span5 responsive span8">


        <div class = "portlet box grey">
          <div class="portlet-title">
            <h4><span>Upcoming Exercises</span></h4>
          </div>
          <div class="portlet-body light-grey">

            <button
              style           = "margin-bottom: 20px;"
              data-ng-hide    = "viewModel.showNewExerciseForm"
              data-ng-animate = "{show: 'fadeIn', hide: 'fadeOut'}"
              data-ng-click   = "viewModel.showNewExerciseForm = true"
              class           = "btn green btn-block">Add Exercise <i class="m-icon-swapright m-icon-white"></i></button>

            <table
              class                                  = "table table-striped table-hover table-bordered dataTable"
              data-data-table                        = "viewModel.eventListDT.options"
              data-ao-column-defs                    = "viewModel.eventListDT.columnDefs"
              data-parent-data-table-view-model-prop = "eventListDT"
              update-on-resource-post                = "event"
              data-fn-row-callback                   = "">
              <thead>
                <tr>
                  <th class = "sorting">Name</th>
                  <th class = "sorting">Date</th>
                  <th class = "sorting_disabled">Type</th>
                </tr>
              </thead>
            </table>


          </div><!-- portlet body -->
        </div><!-- portlet box -->


        <div
          data-ng-show    = "viewModel.routeParams.eventUid || viewModel.showNewExerciseForm"
          class           = "portlet box grey">
          <div class="portlet-title">
            <h4><span>Calendar</span></h4>
          </div>
          <div class="portlet-body light-grey">

            <div
              data-calendar
              data-activate-watch  = "viewModel.routeParams.eventUid || viewModel.showNewExerciseForm"
              data-options         = "viewModel.fullCalendarOptionsSecondary"
              data-refetch-on-post = "event"
              data-refetch-on-put  = "event"></div>

          </div>
        </div>

      </div><!-- /span5 -->

      <div class="span7">

        <div
          style           = "display:none;"
          data-ng-animate = "{show:'slideDown', hide:'slideUp'}"
          data-ng-show    = "viewModel.showNewExerciseForm"
          data-ng-include = "'viewPartialSchedulerAddExerciseForm'"
          class           = "row-fluid">
        </div><!-- row-fluid -->

        <div
          data-ng-hide    = "viewModel.routeParams.eventUid || viewModel.showNewExerciseForm"
          class           = "portlet box grey">
          <div class="portlet-title">
            <h4><span>Calendar</span></h4>
          </div>
          <div class="portlet-body light-grey">

            <div
              data-calendar
              data-activate-watch  = "!(viewModel.routeParams.eventUid || viewModel.showNewExerciseForm)"
              data-options         = "viewModel.fullCalendarOptions"
              data-refetch-on-post = "event"
              data-refetch-on-put  = "event"></div>

          </div><!-- /portlet-body -->
        </div><!-- /portlet-box -->


        <div
          data-ng-show    = "viewModel.routeParams.eventUid"
          data-ng-animate = "{show:'fadeIn'}"
          class           = "portlet box grey">
          <div class="portlet-title">
            <h4><span>Exercise Detail</span></h4>
          </div>
          <div>

            <h3>Exercise Detail</h3>


          </div><!-- /portlet-body -->
        </div><!-- /portlet-box -->


      </div><!-- /span7 -->
    </div><!-- /row-fluid -->
  </div><!-- /portlet-body -->
</div><!-- widget-themis -->
