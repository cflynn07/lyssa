<div
  data-animate-in
  class              = "widget-themis-finish portlet box blue"
  data-ng-controller = "ControllerWidgetActivityFeed">
  <div class="portlet-title">
    <h4><span>Activity</span></h4>
  </div>
  <div class="portlet-body light-grey">

    <br><br>

    <ul>
      <li
        data-ng-repeat = "(key, value) in activities">{{value.readState}}</li>
    </ul>

  </div>
</div>
