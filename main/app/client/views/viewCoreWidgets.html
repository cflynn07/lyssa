<div class="row-fluid" data-ng-repeat="row in widgetRows"></div>
<div data-ng-controller="ControllerWidgetBreadCrumbs" data-ng-include="'viewWidgetBreadCrumbs'"></div>


<div class="row-fluid">
  <div class="span6">
    <div class="portlet box blue widget-themis-nofade">
      <div class="portlet-title">
        <h4><i class="icon-cogs"></i>Labels and Badges</h4>
        <div class="tools">
          <a href="javascript:;" class="collapse"></a>
          <a href="#portlet-config" data-toggle="modal" class="config"></a>
          <a href="javascript:;" class="reload"></a>
          <a href="javascript:;" class="remove"></a>
        </div>
      </div>
      <div class="portlet-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Labels</th>
              <th>Badges</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Default
              </td>
              <td>
                <span class="badge">1</span>
              </td>
              <td>
                <span class="label">Default</span>
              </td>
            </tr>
            <tr>
              <td>
                Success
              </td>
              <td>
                <span class="badge badge-success">2</span>
              </td>
              <td>
                <span class="label label-success">Success</span>
              </td>
            </tr>
            <tr>
              <td>
                Warning
              </td>
              <td>
                <span class="badge badge-warning">4</span>
              </td>
              <td>
                <span class="label label-warning">Warning</span>
              </td>
            </tr>
            <tr>
              <td>
                Important
              </td>
              <td>
                <span class="badge badge-important">6</span>
              </td>
              <td>
                <span class="label label-important">Important</span>
              </td>
            </tr>
            <tr>
              <td>
                Info
              </td>
              <td>
                <span class="badge badge-info">8</span>
              </td>
              <td>
                <span class="label label-info">Info</span>
              </td>
            </tr>
            <tr>
              <td>
                Inverse
              </td>
              <td>
                <span class="badge badge-inverse">10</span>
              </td>
              <td>
                <span class="label label-inverse">Inverse</span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
