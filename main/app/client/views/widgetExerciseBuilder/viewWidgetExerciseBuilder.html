<div data-ng-controller="ControllerWidgetExerciseBuilder" class="span12">

  <div class="portlet box blue widget-themis" data-animate-in>
    <div class="portlet-title">
      <h4><i class="icon-cogs"></i>Exercise Builder</h4>

      <div class="tools">
        <a href data-ng-click="toggle()" data-ng-class="{true: 'expand', false: 'collapse'}[collapsed]"></a>
        <a href data-ng-click="reload()" class="reload"></a>
      </div>

    </div>
    <div data-ng-class="{true: 'hidden', false: ''}[collapsed]" class="portlet-body">


      <div class="row-fluid">
        <div class="span3 responsive span8">



          <div class="portlet box blue">
            <div class="portlet-title"><h4>Templates</h4></div>
            <div class="portlet-body">

              <ul class="tree">
                <li data-ng-repeat="exercise in exercises">
                  <a href class="tree-toggle closed">{{exercise.name}}</a>
                  <ul class="branch in">
                    <li data-role="leaf" data-ng-repeat="revision in exercise.revisions">
                      <i class="halflings-icon sort-by-attributes"></i>
                      {{revision.createdAt | date:'short'}}
                    </li>
                  </ul>
                </li>
              </ul>

            </div>
          </div>




        </div>
        <div class="span9">

          <div class="portlet box blue">
            <div class="portlet-title"><h4>Revision</h4></div>
            <div class="portlet-body"></div>
          </div>

      </div>

    </div>
  </div>
</div>
