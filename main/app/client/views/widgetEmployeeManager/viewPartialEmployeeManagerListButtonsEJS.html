<div class="inline-content inline-content-responsive" style="text-align:center;">


  <div
    style = "margin-bottom:0px !important; text-align:left;"
    class = "btn-group">

    <a
      data-ng-class = "{true:'black', false:'blue'}[viewModel.currentTemplate.uid == '<%= uid %>']"
      href          = "#{{viewRoot}}/<%= uid %>"
      class         = "btn">View

      <i data-ng-hide="viewModel.currentTemplate.uid == '<%= uid %>'" class="m-icon-swapright m-icon-white"></i>
      <i data-ng-show="viewModel.currentTemplate.uid == '<%= uid %>'" class="m-icon-swapleft m-icon-white"></i>

    </a>

    <button class="btn dropdown-toggle" data-toggle="dropdown">
      <span class="caret"></span>
    </button>
    <ul class="dropdown-menu pull-right">
      <!-- dropdown menu links -->
      <li>
        <a data-ng-click=""><i class="icon-plus"></i> New Revision</a>
      </li>
      <li >
        <a class="color-red" data-ng-click="$parent.viewModel.deleteConfirmDialogTemplate('<%= uid %>')"><i class="icon-trash"></i> Archive Template</a>
      </li>
    </ul>
  </div>


</div>
