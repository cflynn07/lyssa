<div
  data-animate-in
  class              = "widget-themis-finish portlet box blue"
  data-ng-controller = "ControllerWidgetEmployeeManager">

  <div class="portlet-title">
    <h4><span>Employee Manager</span></h4>
  </div>

  <div class="portlet-body light-grey">
    <div
      data-ng-animate = "{show: 'fadeIn'}"
      data-ng-hide    = "viewModel.showAddNewEmployee"
      class           = "row-fluid">
      <div class="span6"></div>
      <div class="span6">
        <button
              style         = "margin-bottom: 5px;"
              data-ng-click = "viewModel.showAddNewEmployeeOpen()"
              class         = "btn green btn-block">Add Employees <i class="m-icon-swapright m-icon-white"></i></button>
      </div>
    </div>
    <div class="clearfix"></div>

    <div class="row-fluid">
      <div
        data-ng-class = "{span12: !viewModel.showAddNewEmployee, span6:viewModel.showAddNewEmployee}"
        class         = "">
        <div class="portlet box grey">
          <div class="portlet-title">
            <h4><span>Employees</span></h4>
          </div>
          <div class="portlet-body light-grey">

            <table
                  class             = "table table-striped table-hover table-bordered dataTable"
                  data-data-table   = "viewModel.employeeListDT.options"
                  ao-column-defs    = "viewModel.employeeListDT.columnDefs"
                  data-parent-model = "viewModel.employeeListDT"
                  aa-data           = "viewModel.employees"
                  fn-row-callback   = "myCallback">
              <thead>
                <tr>
                    <th class = "sorting">First Name</th>
                    <th class = "sorting">Last Name</th>
                    <th class = "sorting">Email</th>
                    <th class = "sorting">Phone Number</th>
                    <th class = "sorting">Type</th>
                    <th class = "sorting_disabled"></th>
                </tr>
              </thead>
            </table>
          </div><!-- portlet body -->
        </div><!-- portlet box -->
      </div><!-- span12 -->


      <div
        style           = "display:none;"
        data-ng-animate = "{show:'slideDown'}"
        data-ng-show    = "viewModel.showAddNewEmployee"
        class           = "span6">

        <div class="portlet box grey">

          <div class="portlet-title">
            <h4><span>Add Employees</span></h4>
            <div class="actions">
              <a
                data-ng-click = "viewModel.showAddNewEmployeeClose()"
                class         = "btn red"><i class="icon-remove"></i> Cancel</a>
            </div>
          </div><!-- portlet-title -->

          <div class="portlet-body light-grey form">

            <div data-ng-show = "viewModel.addNewEmployeeMode === false">

              <p style="width:100%;text-align:center;">
                <a
                  style         = "min-height:55px;"
                  data-ng-click = "viewModel.addNewEmployeeMode = 'manual'"
                  class         = "btn green big span6">Add Manually <i class="m-icon-big-swapright m-icon-white"></i></a>
                <a
                  style         = "min-height:55px;"
                  data-ng-click = "viewModel.addNewEmployeeMode = 'csv'"
                  class         = "btn blue big span6">CSV Upload <i class="m-icon-big-swapright m-icon-white"></i></a>
              </p>
              <div class="clearfix"></div>

            </div><!-- data-ng-show -->


            <div data-ng-switch = "viewModel.addNewEmployeeMode">
              <div
                data-ng-include     = "'viewPartialEmployeeManagerAddManualForm'"
                data-ng-switch-when = "manual"></div><!-- data-ng-switch-when="manual" -->

              <div
                data-ng-include     = "'viewPartialEmployeeManagerAddCSVForm'"
                data-ng-switch-when = "csv"></div><!-- data-ng-switch-when="csv" -->
            </div>


          </div><!-- portlet-body -->
        </div><!-- portlet -->
      </div><!-- span6 -->


    </div><!-- row-fluid -->

  </div><!-- portlet-body -->
</div>
