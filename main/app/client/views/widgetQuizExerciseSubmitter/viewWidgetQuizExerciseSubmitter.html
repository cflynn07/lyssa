<div
  data-animate-in
  data-ng-controller = "ControllerWidgetQuizExerciseSubmitter"
  class              = "widget-themis-finish portlet box blue">

  <div class="portlet-title">
    <h4><span>Mini Exercise</span></h4>
  </div><!-- portlet-title -->

    <div class="portlet-body form">

      <div class="box template-info-box fade in">
         <h4><span>{{ resourcePool[viewModel.routeParams.eventParticipantUid].event.name }}</span></h4>
         {{ resourcePool[viewModel.routeParams.eventParticipantUid].event.revision.uid }}

      </div>

      <form action="#" class="form-horizontal">
         <div class="form-wizard">

            <div class="navbar steps">
               <div class="navbar-inner">
                  <ul class="row-fluid nav nav-pills">

                     <li
                        data-ng-repeat = "group in resourcePool[ resourcePool[viewModel.routeParams.eventParticipantUid].event.revision.uid ].groups | toArray | deleted | orderBy:'ordinal'"
                        class          = "span3">
                        <a href="#tab1" data-toggle="tab" class="step">
                        <span class="number">1</span>
                        <span class="desc"><i class="icon-ok"></i> {{ group.name }}</span>
                        </a>
                     </li>

                  </ul>
               </div>
            </div>


            <div class="progress progress-success progress-striped">
               <div class="bar" style="width: 25%;"></div>
            </div>


            <div class="tab-content">


               <div
                  data-ng-repeat = "group in resourcePool[ resourcePool[viewModel.routeParams.eventParticipantUid].event.revision.uid ].groups | toArray | deleted | orderBy:'ordinal'"
                  class          = "tab-pane active">

                  <h3 class = "block">{{ group.name }}</h3>


                  <div
                     data-ng-repeat = "field in resourcePool[group.uid].fields | deleted | orderBy:'ordinal'"
                     class          = "control-group">
                     <label class="control-label">{{ field.name }}</label>
                     <div class="controls">
                        <input type="text" class="span6 m-wrap">
                        <span class="help-inline">Provide your username</span>
                     </div>
                  </div>

               </div>


            </div>



            <div class="form-actions clearfix">
               <a href="javascript:;" class="btn button-previous" style="display: none;">
               <i class="m-icon-swapleft"></i> Back
               </a>
               <a href="javascript:;" class="btn blue button-next">
               Continue <i class="m-icon-swapright m-icon-white"></i>
               </a>
               <a href="javascript:;" class="btn green button-submit" style="display: none;">
               Submit <i class="m-icon-swapright m-icon-white"></i>
               </a>
            </div>
         </div>
      </form>
    </div>

</div>
