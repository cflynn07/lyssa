<div data-ng-form name="subForm">

  <input
    data-ng-init    = "viewModel.fields[field.uid] = subForm"
    name            = "subField"
    data-ng-model   = "viewModel.exerciseQuizForm[field.uid]"
    required
    data-ng-minlength = "2"
    data-ng-maxlength = "6"
    type            = "text"
    class           = "span6 m-wrap">

    <div class="clear"></div>


    <span
      data-ng-show = "viewModel.fields[field.uid].$error.minlength"
      class        = "help-inline">
        Answer must be longer than 2 characters
    </span>
    <span
      data-ng-show = "viewModel.fields[field.uid].$error.maxlength"
      class        = "help-inline">
        Answer must be shorter than 6 characters
    </span>


</div>
