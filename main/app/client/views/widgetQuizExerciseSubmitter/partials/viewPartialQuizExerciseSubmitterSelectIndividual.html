<div
  data-ng-form
  name = "subForm">
  <div
    class              = "span6 m-wrap"
    data-ng-controller = "ControllerWidgetQuizExerciseSubmitter_SelectIndividualHelper">

    <p
      class        = "DTSelectedItemInfo"
      data-ng-show = "viewModel.exerciseQuizForm[field.uid]">
      <span>
        <span class="input-success color-green">
          <i class="icon-ok"></i>
        </span>
        {{resourcePool[viewModel.exerciseQuizForm[field.uid]].name}}
      </span>
      <br><a class="btn red mini" data-ng-click = "viewModel.exerciseQuizForm[field.uid] = false;">Cancel Selection</a>
    </p>

    <input
      required
      data-ng-show  = "false"
      data-ng-init  = "viewModel.fields[field.uid] = subForm"
      data-ng-model = "viewModel.exerciseQuizForm[field.uid]"
      name          = "subField"
      type          = "text"></input>

    <div
      data-ng-hide = "viewModel.exerciseQuizForm[field.uid]">

      <table
        class                   = "table table-striped table-hover table-bordered dataTable condensed-data-table"
        data-data-table         = "selectIndividualTable.options"
        ao-column-defs          = "selectIndividualTable.columnDefs"
        update-on-resource-post = "dictionaryItem">
        <thead>
          <tr>
            <th
              class = "sorting">Option</th>
            <th></th>
          </tr>
        </thead>
      </table>

    </div>

  </div><!-- data-ng-controller -->
</div><!-- data-ng-form -->
