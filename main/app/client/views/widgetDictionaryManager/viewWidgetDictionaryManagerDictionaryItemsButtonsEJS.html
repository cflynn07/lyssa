<div class="inline-content inline-content-responsive" style="text-align:center;">
  <div class="button-group">
    <button
      data-ng-hide  = "$parent.viewModel.editingDictionaryItemUid == '<%= full.uid %>'"
      data-ng-click = "$parent.viewModel.deleteConfirmDialogDictionaryItem('<%= full.uid %>')"
      class         = "btn red"><i class="icon-trash m-icon-white"></i> Archive</button>
    <button
      data-ng-hide  = "$parent.viewModel.editingDictionaryItemUid == '<%= full.uid %>'"
      data-ng-click = "$parent.viewModel.editDictionaryItem('<%= full.uid %>')"
      class         = "btn blue"><i class="icon-pencil m-icon-white"></i> Edit</button>
    <button
      data-ng-show     = "$parent.viewModel.editingDictionaryItemUid == '<%= full.uid %>'"
      data-ng-disabled = "<%= name %>.$invalid"
      data-ng-click    = "$parent.viewModel.saveEditingDictionaryItem(<%= name %>.$invalid)"
      class            = "btn green"><i class="icon-save m-icon-white"></i> Save</button>
    <button
      data-ng-show  = "$parent.viewModel.editingDictionaryItemUid == '<%= full.uid %>'"
      data-ng-click = "$parent.viewModel.cancelEditDictionaryItem()"
      class         = "btn red"><i class="icon-remove m-icon-white"></i> Cancel</button>
  </div>
</div>
