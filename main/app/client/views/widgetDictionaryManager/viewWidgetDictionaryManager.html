<div data-collapse-widget data-title="Manage Dictionaries" data-widget-themis="true" data-color="blue">
  <div data-ng-controller="ControllerWidgetDictionaryManager" class="row-fluid">
    <div class="span3 responsive span8">

      <div data-collapse-widget data-title="Dictionaries" data-widget-themis="false" data-color="grey">

        <table class="table table-striped table-bordered table-hover dataTable">
          <thead></thead>
          <tbody>
            <tr data-ng-repeat="dictionary in dictionaries">
              <td>{{dictionary.name}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>



      </div>


    </div>
    <div class="span9">

      <div data-collapse-widget data-title="Dictionary Editor" data-widget-themis="false" data-color="grey">





        <table class="table table-striped table-bordered table-hover dataTable">
          <thead>
            <tr role="row">
              <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: auto;" aria-label="Username: activate to sort column ascending">
                Value
              </th>
              <th class="sorting" role="columnheader" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 140px;" aria-label=": activate to sort column ascending">
                Actions
              </th>
            </tr>
          </thead>

          <tbody role="alert" aria-live="polite" aria-relevant="all">



            <tr class="gradeX odd" data-ng-repeat="item in items">
                <td class="">{{item}}</td>
                <td class="">
                  <a href class="btn blue mini">Edit</a>
                  <a href class="btn red mini">Delete</a>
                </td>
            </tr>


          </tbody>
        </table>










      </div>

    </div>
  </div>
</div>
