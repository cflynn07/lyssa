<!-- BEGIN SIDEBAR MENU -->
<ul>

  <li data-ng-class="getClass(choice.hash, true)" data-ng-repeat="choice in menuChoices" data-animate-route-change>
    <a data-ng-href="#/{{choice.hash}}">
      <i class="icon-home"></i>
      <span class="title">{{choice.title}}</span>
      <span class="arrow"></span>
      <span class="selected"></span>
    </a>

    <ul data-ng-show="choice.sub" class="sub">
      <li data-ng-class="getClass(subChoice.hash, false)" data-ng-repeat="subChoice in choice.sub">
        <a data-ng-href="#/{{subChoice.hash}}">{{subChoice.title}}</a>
      </li>
    </ul>
  </li>

  <li>
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <div class="sidebar-toggler hidden-phone"></div>
    <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
    <br/>
  </li>

</ul>
<!-- END SIDEBAR MENU -->
