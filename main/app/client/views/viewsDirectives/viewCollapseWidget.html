<div data-ng-class="{'true': 'widget-themis-finish'}[widgetThemis]" class="portlet box {{color}}">
  <div class="portlet-title">
    <h4><i class="icon-cogs"></i><span>{{title}}</span></h4>
    <div class="tools">
      <a href data-ng-click="toggle()" data-ng-class="{true: 'expand', false: 'collapse'}[collapsed]"></a>
      <a href data-ng-click="reload()" class="reload"></a>
    </div>
  </div>
  <div data-ng-class="{true: 'hidden', false: ''}[collapsed]" class="portlet-body" data-ng-transclude>
  </div>
</div>
